<meta name="robots" content="noindex">
<html>
    <head>
<meta name="description" content="[two overlapping squares]">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
    </head>
    <body>
        <canvas id="myCanvas" width="450" height="300" style="border: 1px solid black"></canvas>
    <script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var canvasWidth = canvas.width;
var canvasHeight = canvas.height;

var size = 100;

var PosX =canvasWidth/2 - 0.75*size;
var PosY =canvasHeight/2 -0.75*size;


context.fillStyle = 'rgba(255,0,0,.5)';
context.fillRect(PosX, PosY, size, size);

context.fillStyle = 'rgba(0,0,255,.5)';
context.fillRect(PosX+size/2, PosY+size/2, size,  size);


</script>
</body>
</html>
